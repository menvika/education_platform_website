<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курсы - ПРОсто</title>
    <style>
        /* Общие стили */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #4682b4;
            color: white;
            height: 70px;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .log_img {
            height: 52px;
            width: 52px;
            margin-right: 10px;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
        }

        .register-button {
            background: white;
            color: #4682b4;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            width: 230px;
            height: 45px;
        }

        .register-button:hover {
            background-color: #315f7a;
            color: white;
        }

        .content {
            padding: 50px 20px;
            text-align: center;
        }

        .content h1 {
            font-size: 2.5em;
            color: #4682b4;
            margin-bottom: 20px;
        }

        .filter-bar {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .filter-bar select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #course-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .course-item {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin: 10px;
            width: 300px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s;
        }

        .course-item:hover {
            transform: scale(1.05);
        }

        .course-item img {
            width: 120px;  /* Устанавливаем фиксированную ширину */
            height: 120px; /* Устанавливаем фиксированную высоту */
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }


        .course-item h2 {
            font-size: 1.3em;
            color: #4682b4;
            margin-bottom: 8px;
        }

        .course-item p {
            font-size: 1em;
            margin-bottom: 10px;
        }

        .course-item button {
            font-size: 1.2em;
            padding: 8px 12px;
            width: 100%;
            background-color: #4682b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .course-item button:hover {
            background-color: #315f7a;
        }

        footer {
            background-color: #4682b4;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        /* Стили для модального окна */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            width: 50%;
            border-radius: 10px;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal-content h2 {
            color: #4682b4;
            margin-bottom: 15px;
        }

        .modal-content p {
            margin: 10px 0;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #4682b4;
        }

        .modal-content button {
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: #4682b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        .modal-content button:hover {
            background-color: #315f7a;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="image/earth.png" class="log_img" alt="Логотип">
            <div class="logo">ПРОсто</div>
        </div>
        <nav>
            <a href="index.html">Главная</a>
            <a href="about.html">О нас</a>
            <a href="courses.html">Курсы</a>
            <a href="reviews.html">Отзывы</a>
            <a href="contacts.html">Контакты</a>
        </nav>
        <button class="register-button" onclick="openModal()">Зарегистрироваться</button>
    </header>

    <main class="content">
        <h1>Наши курсы</h1>
        <div class="filter-bar">
            <select id="course-type">
                <option value="all">Все курсы</option>
                <option value="online">Онлайн</option>
                <option value="offline">Офлайн</option>
            </select>
            <select id="price-range">
                <option value="all">Все ценовые категории</option>
                <option value="0-5000">До 5000 руб</option>
                <option value="5000-10000">5000-10000 руб</option>
                <option value="10000-15000">10000-15000 руб</option>
            </select>
        </div>

        <div id="course-list">
            <!-- 15 курсов будут добавлены динамически через JavaScript -->
        </div>
    </main>

    <footer>
        &copy; 2025 ПРОсто. Все права защищены.
    </footer>

    <!-- Modal Popup -->
    <div class="modal" id="courseModal">
        <div class="modal-content">
            <h2 id="modal-title">Название курса</h2>
            <p><strong>Формат обучения:</strong> <span id="modal-format">Онлайн</span></p>
            <p><strong>Срок обучения:</strong> <span id="modal-duration">3 месяца</span></p>
            <p><strong>Основные темы:</strong> <span id="modal-topics">Математический анализ, Алгебра, Геометрия</span></p>
            <p><strong>Стоимость:</strong> <span id="modal-price">5000 руб</span></p>
            <button onclick="closeModal()">Закрыть</button>
        </div>
    </div>

    <script>
        const courses = [
            { title: 'Курс по математике', format: 'online', duration: '3 месяца', topics: 'Математический анализ, Алгебра, Геометрия', price: 5000, image: 'image/math.png' },
            { title: 'Курс по физике', format: 'offline', duration: '4 месяца', topics: 'Механика, Электричество, Оптика', price: 7000, image: 'image/physics.png' },
            { title: 'Курс по химии', format: 'online', duration: '3 месяца', topics: 'Органическая химия, Неорганическая химия, Химическая кинетика', price: 6000, image: 'image/chemistry.png' },
            { title: 'Курс по биологии', format: 'offline', duration: '6 месяцев', topics: 'Генетика, Анатомия, Экология', price: 8000, image: 'image/biology.png' },
            { title: 'Курс по английскому', format: 'online', duration: '2 месяца', topics: 'Грамматика, Лексика, Чтение', price: 5000, image: 'image/eng.png' },
            { title: 'Курс по русскому', format: 'offline', duration: '3 месяца', topics: 'Литература, Орфография, Синтаксис', price: 5500, image: 'image/russian.png' },
            { title: 'Курс по истории', format: 'online', duration: '3 месяца', topics: 'Мировая история, Российская история, Политология', price: 4500, image: 'image/scroll.png' },
            { title: 'Курс по обществознанию', format: 'offline', duration: '3 месяца', topics: 'Экономика, Социология, Политология', price: 6000, image: 'image/society.png' },
            { title: 'Курс по географии', format: 'online', duration: '4 месяца', topics: 'Физическая география, Экономическая география', price: 5500, image: 'image/navigation.png' },
            { title: 'Курс по информатике', format: 'offline', duration: '3 месяца', topics: 'Программирование, Алгоритмы, Базы данных', price: 7500, image: 'image/computer.png' },
            { title: 'Курс по литературе', format: 'online', duration: '3 месяца', topics: 'Классическая литература, Современная литература', price: 5000, image: 'image/poet.png' },
            { title: 'Курс по экономике', format: 'offline', duration: '6 месяцев', topics: 'Макроэкономика, Микроэкономика', price: 9000, image: 'image/economics.png' },
            { title: 'Курс по юриспруденции', format: 'online', duration: '5 месяцев', topics: 'Гражданское право, Уголовное право', price: 10000, image: 'image/urist.png' },
            { title: 'Курс по психологии', format: 'offline', duration: '4 месяца', topics: 'Социальная психология, Психология общения', price: 8000, image: 'image/thinking.png' },
            { title: 'Курс по философии', format: 'online', duration: '2 месяца', topics: 'Философия античности, Современная философия', price: 4000, image: 'image/philosopher.png' }
        ];


        // Отображение курсов
        function displayCourses(filteredCourses) {
            const courseList = document.getElementById('course-list');
            courseList.innerHTML = '';

            filteredCourses.forEach(course => {
                const courseElement = document.createElement('div');
                courseElement.classList.add('course-item');
                courseElement.innerHTML = `
                    <img src="${course.image ? course.image : 'image/default.jpg'}" alt="${course.title}">
                    <h2>${course.title}</h2>
                    <p>${course.format === 'online' ? 'Онлайн' : 'Офлайн'}, ${course.duration}</p>
                    <button onclick="openCourseModal('${course.title}', '${course.format === 'online' ? 'Онлайн' : 'Офлайн'}', '${course.duration}', '${course.topics}', ${course.price})">Подробнее</button>
                `;
                courseList.appendChild(courseElement);

            });
        }

        // Фильтрация курсов
        function filterCourses() {
            const formatFilter = document.getElementById('course-type').value;
            const priceFilter = document.getElementById('price-range').value;

            const filteredCourses = courses.filter(course => {
                let formatMatches = formatFilter === 'all' || course.format === formatFilter;
                let priceMatches = priceFilter === 'all' || 
                    (priceFilter === '0-5000' && course.price <= 5000) || 
                    (priceFilter === '5000-10000' && course.price > 5000 && course.price <= 10000) || 
                    (priceFilter === '10000-15000' && course.price > 10000);
                return formatMatches && priceMatches;
            });

            displayCourses(filteredCourses);
        }

        // Открыть модальное окно с информацией о курсе
        function openCourseModal(title, format, duration, topics, price) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-format').innerText = format;
            document.getElementById('modal-duration').innerText = duration;
            document.getElementById('modal-topics').innerText = topics;
            document.getElementById('modal-price').innerText = price + ' руб';

            document.getElementById('courseModal').style.display = 'flex';
        }

        // Закрыть модальное окно
        function closeModal() {
            document.getElementById('courseModal').style.display = 'none';
        }

        // Слушатели событий для фильтров
        document.getElementById('course-type').addEventListener('change', filterCourses);
        document.getElementById('price-range').addEventListener('change', filterCourses);

        // Изначально отображаем все курсы
        window.onload = () => displayCourses(courses);

    </script>
</body>
</html>
